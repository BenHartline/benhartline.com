<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <meta name="description" content="" />
  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,0.06);
      --panel2: rgba(255,255,255,0.08);
      --text: #e5e7eb;
      --muted: rgba(229,231,235,0.72);
      --border: rgba(255,255,255,0.12);
      --accent: #60a5fa;
      --accent2: #a78bfa;
      --max: 980px;
      --r: 18px;
    }
    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(96,165,250,0.25), transparent 60%),
                  radial-gradient(900px 600px at 110% 10%, rgba(167,139,250,0.22), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    a{ color:inherit; text-decoration:none; }
    .container{ max-width:var(--max); margin:0 auto; padding: 0 20px; }
    .nav{
      position: sticky; top:0; z-index: 50;
      backdrop-filter: blur(12px);
      background: rgba(11,18,32,0.65);
      border-bottom: 1px solid var(--border);
    }
    .nav-inner{
      display:flex; align-items:center; justify-content:space-between;
      padding: 14px 0;
    }
    .brand{ font-weight:700; letter-spacing:0.2px; }
    .nav-links{ display:flex; gap:18px; align-items:center; }
    .nav-links a{ color:var(--muted); font-weight:600; font-size: 14px; }
    .nav-links a:hover{ color: var(--text); }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      font-weight:700; font-size:14px;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.18);
      color: #fff;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.primary{
      border: none;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color:#07101f;
    }
    .btn.primary:hover{
      filter: brightness(1.05);
      color:#fff;
    }
    .btn .icon{
      width: 16px;
      height: 16px;
      margin-right: 8px;
      object-fit: contain;
    }

    header{ padding: 54px 0 18px; }
    .hero{
      display:grid;
      grid-template-columns: 1.25fr 0.75fr;
      gap: 24px;
      align-items: center;
    }
    @media (max-width: 860px){
      .hero{ grid-template-columns: 1fr; }
      .nav-links{ gap: 12px; flex-wrap: wrap; justify-content:flex-end; }
    }

    .kicker{
      display:inline-flex; gap:10px; align-items:center;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
      font-weight:700;
      font-size: 13px;
    }
    h1{
      margin: 14px 0 10px;
      font-size: clamp(34px, 4vw, 52px);
      line-height: 1.05;
      letter-spacing: -0.6px;
    }
    .subtitle{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
      max-width: 60ch;
    }
    .cta{ display:flex; gap: 12px; flex-wrap: wrap; }

    .card{
      border: 1px solid var(--border);
      background: linear-gradient(180deg, var(--panel), rgba(255,255,255,0.03));
      border-radius: var(--r);
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    .profile{
      display:flex; flex-direction:column; gap:12px;
    }
    .avatar{
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 22px;
      border: 1px solid var(--border);
      background:
        radial-gradient(120px 120px at 30% 25%, rgba(96,165,250,0.35), transparent 55%),
        radial-gradient(160px 160px at 70% 70%, rgba(167,139,250,0.28), transparent 55%),
        rgba(255,255,255,0.04);
      display:flex; align-items:center; justify-content:center;
      color: rgba(229,231,235,0.55);
      font-weight:800;
      letter-spacing: 1px;
    }
    .mini-links{ display:flex; gap: 10px; flex-wrap: wrap; }

    section{ padding: 33px 0; }
    #about{
      padding-top: 198px;
      padding-bottom: 33px;
    }
    .section-title{
      margin: 0 0 10px;
      font-size: 18px;
      letter-spacing: 0.2px;
    }
    .section-text{ margin: 0; color: var(--muted); line-height: 1.7; }
    .about-card{
      display:grid;
      grid-template-columns: 150px 1fr;
      gap: 18px;
      align-items: center;
    }
    .about-photo{
      width: 150px;
      height: 150px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.35);
      object-fit: cover;
      box-shadow: 0 12px 24px rgba(0,0,0,0.35);
    }
    .about-name{
      margin: 0;
      font-size: 26px;
      letter-spacing: -0.2px;
    }
    .about-title{
      margin: 6px 0 8px;
      color: var(--muted);
      font-weight: 700;
    }
    .about-location{
      display:flex;
      align-items:center;
      gap: 8px;
      color: var(--muted);
      font-weight: 600;
      font-size: 14px;
    }
    .about-location::before{
      content: "Location:";
      font-size: 16px;
    }
    @media (max-width: 760px){
      .about-card{ grid-template-columns: 1fr; text-align: center; }
      .about-photo{ margin: 0 auto; }
      .about-location{ justify-content: center; }
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }
    @media (max-width: 760px){ .grid{ grid-template-columns: 1fr; } }

    .badge-row{ display:flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .badge{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
      font-weight: 700;
      font-size: 13px;
    }
    .project h3{ margin: 0 0 6px; font-size: 16px; }
    .project p{ margin: 0 0 10px; color: var(--muted); line-height: 1.6; }
    .project .meta{ display:flex; gap:10px; flex-wrap: wrap; }
    .experience-list{ display:flex; flex-direction:column; gap: 22px; }
    .experience-item{
      display:grid;
      grid-template-columns: 46px 1fr;
      gap: 14px;
      align-items: start;
    }
    .experience-logo{
      width: 46px;
      height: 46px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 800;
      color: var(--muted);
      font-size: 12px;
    }
    .experience-logo img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 9px;
    }
    .experience-top{
      display:flex;
      justify-content: space-between;
      gap: 16px;
      align-items: baseline;
      flex-wrap: wrap;
    }
    .experience-role{
      margin: 0;
      font-size: 17px;
      font-weight: 700;
    }
    .experience-dates{
      color: var(--muted);
      font-size: 13px;
      font-weight: 600;
    }
    .experience-company{
      margin: 2px 0 8px;
      color: var(--muted);
      font-size: 14px;
    }
    .experience-points{
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
      line-height: 1.6;
    }
    .experience-points li{ margin: 0 0 6px; }
    @media (max-width: 760px){
      .experience-item{ grid-template-columns: 1fr; }
      .experience-logo{ width: 52px; height: 52px; }
    }
    #projects-grid{ grid-template-columns: 1fr; }
    .project-card{
      display:grid;
      grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.1fr);
      gap: 18px;
      align-items: stretch;
    }
    .project-card h3{ margin: 0 0 6px; font-size: 16px; }
    .project-card p{ margin: 0 0 10px; color: var(--muted); line-height: 1.6; }
    .project-media{
      position: relative;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.04);
      overflow: hidden;
      min-height: 200px;
    }
    .carousel-track{
      display:flex;
      height: 100%;
      transition: transform .35s ease;
    }
    .carousel-slide{
      min-width: 100%;
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .carousel-img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }
    .carousel-placeholder{
      width: 100%;
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: 0.5px;
      background:
        radial-gradient(220px 180px at 20% 25%, rgba(96,165,250,0.25), transparent 60%),
        radial-gradient(260px 180px at 80% 70%, rgba(167,139,250,0.2), transparent 55%),
        rgba(255,255,255,0.03);
    }
    .carousel-arrow{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(11,18,32,0.65);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor: pointer;
      transition: background .15s ease, transform .1s ease;
    }
    .carousel-arrow:hover{ background: rgba(11,18,32,0.85); }
    .carousel-arrow:active{ transform: translateY(-50%) scale(0.98); }
    .carousel-arrow.left{ left: 10px; }
    .carousel-arrow.right{ right: 10px; }
    .project-body h3{ margin-top: 0; }
    @media (max-width: 860px){
      .project-card{ grid-template-columns: 1fr; }
      .project-media{ min-height: 180px; }
    }
    footer{ padding: 30px 0 60px; color: rgba(229,231,235,0.55); font-size: 13px; }
  </style>
</head>
<body>

  <div class="nav">
    <div class="container">
      <div class="nav-inner">
        <a class="brand" id="brand" href="#" data-scroll="body"></a>
        <div class="nav-links" id="nav-links"></div>
      </div>
    </div>
  </div>

  <header>
    <div class="container hero">
      <div>
        <h1 id="hero-title"></h1>
        <p class="subtitle" id="hero-subtitle"></p>
        <div class="cta" id="hero-cta"></div>
      </div>

      <div class="card profile">
        <img class="avatar" id="avatar" src="" alt="" />
      </div>
    </div>
  </header>

  <main class="container">
    <section id="about">
      <h2 class="section-title" id="about-title"></h2>
      <div class="card">
        <div class="about-card">
          <img class="about-photo" id="about-photo" src="" alt="" />
          <div>
            <h3 class="about-name" id="about-name"></h3>
            <div class="about-title" id="about-role"></div>
            <div class="about-location" id="about-location"></div>
            <p class="section-text" id="about-text" style="margin-top:12px;"></p>
          </div>
        </div>
      </div>
    </section>

    <section id="experience">
      <h2 class="section-title" id="experience-title"></h2>
      <div class="card">
        <div id="experience-content"></div>
      </div>
    </section>

    <section id="projects">
      <h2 class="section-title" id="projects-title"></h2>
      <div class="grid" id="projects-grid"></div>
    </section>

    <section id="education">
      <h2 class="section-title" id="education-title"></h2>
      <div class="card">
        <div id="education-content"></div>
      </div>
    </section>

    <section id="skills">
      <h2 class="section-title" id="skills-title"></h2>
      <div class="card">
        <p class="section-text" id="skills-intro"></p>
        <div class="badge-row" id="skills-badges"></div>
      </div>
    </section>

    <section id="contact">
      <h2 class="section-title" id="contact-title"></h2>
      <div class="card">
        <p class="section-text" id="contact-text"></p>
        <div class="mini-links" id="contact-links" style="margin-top:12px;"></div>
      </div>
    </section>

    <footer>
      <span id="footer-prefix"></span>
      <span id="y"></span>
      <span id="footer-owner"></span>
      <span id="footer-note"></span>
    </footer>
  </main>

  <script src="assets/site-data.js"></script>
  <script>
    (function(){
      var data = window.siteData || {};

      function setText(selector, text){
        if (!text){ return; }
        var el = document.querySelector(selector);
        if (el){ el.textContent = text; }
      }

      function createBadge(text){
        var span = document.createElement('span');
        span.className = 'badge';
        span.textContent = text;
        return span;
      }

      function createMetaBadges(badges){
        if (!Array.isArray(badges) || !badges.length){ return null; }
        var meta = document.createElement('div');
        meta.className = 'meta';
        badges.forEach(function(badge){
          meta.appendChild(createBadge(badge));
        });
        return meta;
      }

      function createExperienceItem(item){
        var wrapper = document.createElement('div');
        wrapper.className = 'experience-item';

        var logo = document.createElement('div');
        logo.className = 'experience-logo';
        if (item.logo && item.logo.src){
          var img = document.createElement('img');
          img.src = item.logo.src;
          img.alt = item.logo.alt || '';
          logo.appendChild(img);
        } else {
          var initials = (item.company || '').slice(0, 2).toUpperCase();
          logo.textContent = initials;
        }

        var body = document.createElement('div');
        var top = document.createElement('div');
        top.className = 'experience-top';
        var role = document.createElement('h3');
        role.className = 'experience-role';
        role.textContent = item.role || '';
        top.appendChild(role);
        if (item.dates){
          var dates = document.createElement('div');
          dates.className = 'experience-dates';
          dates.textContent = item.dates;
          top.appendChild(dates);
        }
        body.appendChild(top);

        var companyLine = document.createElement('div');
        companyLine.className = 'experience-company';
        var companyText = item.company || '';
        if (item.location){ companyText += ' · ' + item.location; }
        companyLine.textContent = companyText;
        body.appendChild(companyLine);

        if (Array.isArray(item.points) && item.points.length){
          var list = document.createElement('ul');
          list.className = 'experience-points';
          item.points.forEach(function(point){
            var li = document.createElement('li');
            li.textContent = point;
            list.appendChild(li);
          });
          body.appendChild(list);
        }

        wrapper.appendChild(logo);
        wrapper.appendChild(body);
        return wrapper;
      }

      function createCarousel(images, title){
        var media = document.createElement('div');
        media.className = 'project-media';
        var track = document.createElement('div');
        track.className = 'carousel-track';
        var slides = [];

        if (Array.isArray(images) && images.length){
          images.forEach(function(img){
            var slide = document.createElement('div');
            slide.className = 'carousel-slide';
            var image = document.createElement('img');
            image.className = 'carousel-img';
            image.src = img.src || '';
            image.alt = img.alt || title || '';
            slide.appendChild(image);
            slides.push(slide);
            track.appendChild(slide);
          });
        } else {
          for (var i = 0; i < 2; i++){
            var placeholder = document.createElement('div');
            placeholder.className = 'carousel-slide';
            var inner = document.createElement('div');
            inner.className = 'carousel-placeholder';
            inner.textContent = 'Project Preview';
            placeholder.appendChild(inner);
            slides.push(placeholder);
            track.appendChild(placeholder);
          }
        }

        media.appendChild(track);

        if (slides.length > 1){
          var index = 0;
          function update(){
            track.style.transform = 'translateX(' + (-index * 100) + '%)';
          }
          var prev = document.createElement('button');
          prev.className = 'carousel-arrow left';
          prev.type = 'button';
          prev.setAttribute('aria-label', 'Previous image');
          prev.textContent = '‹';
          prev.addEventListener('click', function(){
            index = (index - 1 + slides.length) % slides.length;
            update();
          });
          var next = document.createElement('button');
          next.className = 'carousel-arrow right';
          next.type = 'button';
          next.setAttribute('aria-label', 'Next image');
          next.textContent = '›';
          next.addEventListener('click', function(){
            index = (index + 1) % slides.length;
            update();
          });
          media.appendChild(prev);
          media.appendChild(next);
        }

        return media;
      }

      if (data.meta){
        if (data.meta.title){ document.title = data.meta.title; }
        if (data.meta.description){
          var desc = document.querySelector('meta[name="description"]');
          if (desc){ desc.setAttribute('content', data.meta.description); }
        }
      }

      var brand = document.getElementById('brand');
      if (brand && data.brand){
        brand.textContent = data.brand.name || '';
        var brandTarget = data.brand.scrollTarget || data.brand.href || '#';
        brand.setAttribute('href', brandTarget);
        if (data.brand.scrollTarget){ brand.setAttribute('data-scroll', data.brand.scrollTarget); }
      }

      var navLinks = document.getElementById('nav-links');
      if (navLinks && Array.isArray(data.nav)){
        navLinks.innerHTML = '';
        data.nav.forEach(function(link){
          var a = document.createElement('a');
          a.textContent = link.label;
          var href = link.target || '#';
          a.setAttribute('href', href);
          if (link.scrollTarget){ a.setAttribute('data-scroll', link.scrollTarget); }
          if (link.external){ a.target = '_blank'; a.rel = 'noreferrer'; }
          if (link.style === 'primary'){ a.classList.add('btn', 'primary'); }
          navLinks.appendChild(a);
        });
      }

      setText('#hero-title', data.hero && data.hero.title);
      setText('#hero-subtitle', data.hero && data.hero.subtitle);
      var cta = document.getElementById('hero-cta');
      if (cta && data.hero && Array.isArray(data.hero.ctas)){
        cta.innerHTML = '';
        data.hero.ctas.forEach(function(item){
          var a = document.createElement('a');
          a.textContent = item.label;
          a.href = item.target || '#';
          a.classList.add('btn');
          if (item.style === 'primary'){ a.classList.add('primary'); }
          if (item.external){ a.target = '_blank'; a.rel = 'noreferrer'; }
          if (item.type === 'scroll'){ a.setAttribute('data-scroll', item.target); }
          cta.appendChild(a);
        });
      }
      var avatar = document.getElementById('avatar');
      if (avatar && data.hero && data.hero.avatar){
        avatar.src = data.hero.avatar.src || '';
        avatar.alt = data.hero.avatar.alt || '';
      }

      setText('#about-title', data.about && data.about.title);
      setText('#about-text', data.about && data.about.text);
      setText('#about-name', data.about && data.about.profile && data.about.profile.name);
      setText('#about-role', data.about && data.about.profile && data.about.profile.role);
      setText('#about-location', data.about && data.about.profile && data.about.profile.location);
      var aboutPhoto = document.getElementById('about-photo');
      if (aboutPhoto && data.about && data.about.profile && data.about.profile.photo){
        aboutPhoto.src = data.about.profile.photo.src || '';
        aboutPhoto.alt = data.about.profile.photo.alt || '';
      }
      setText('#experience-title', data.experience && data.experience.title);
      setText('#projects-title', data.projects && data.projects.title);
      setText('#education-title', data.education && data.education.title);

      function renderList(items, containerId){
        var container = document.getElementById(containerId);
        if (!container || !Array.isArray(items)){ return; }
        container.innerHTML = '';
        items.forEach(function(item){
          var wrapper = document.createElement('div');
          wrapper.className = 'project';
          var h3 = document.createElement('h3');
          h3.textContent = item.title || '';
          wrapper.appendChild(h3);
          if (item.description){
            var p = document.createElement('p');
            p.textContent = item.description;
            wrapper.appendChild(p);
          }
          var meta = createMetaBadges(item.badges);
          if (meta){ wrapper.appendChild(meta); }
          container.appendChild(wrapper);
        });
      }

      var experienceContent = document.getElementById('experience-content');
      if (experienceContent && data.experience && Array.isArray(data.experience.items)){
        experienceContent.innerHTML = '';
        experienceContent.className = 'experience-list';
        data.experience.items.forEach(function(item){
          experienceContent.appendChild(createExperienceItem(item));
        });
      }

      var projectsGrid = document.getElementById('projects-grid');
      if (projectsGrid && data.projects && Array.isArray(data.projects.items)){
        projectsGrid.innerHTML = '';
        data.projects.items.forEach(function(item){
          var card = document.createElement('div');
          card.className = 'card project-card';
          card.appendChild(createCarousel(item.images, item.title));
          var body = document.createElement('div');
          body.className = 'project-body';
          var h3 = document.createElement('h3');
          h3.textContent = item.title || '';
          body.appendChild(h3);
          if (item.description){
            var p = document.createElement('p');
            p.textContent = item.description;
            body.appendChild(p);
          }
          var meta = createMetaBadges(item.badges);
          if (meta){ body.appendChild(meta); }
          card.appendChild(body);
          projectsGrid.appendChild(card);
        });
      }

      renderList(data.education && data.education.items, 'education-content');

      setText('#skills-title', data.skills && data.skills.title);
      setText('#skills-intro', data.skills && data.skills.intro);
      var skills = document.getElementById('skills-badges');
      if (skills && data.skills && Array.isArray(data.skills.items)){
        skills.innerHTML = '';
        data.skills.items.forEach(function(skill){
          skills.appendChild(createBadge(skill));
        });
      }

      setText('#contact-title', data.contact && data.contact.title);
      setText('#contact-text', data.contact && data.contact.text);
      var contactLinks = document.getElementById('contact-links');
      if (contactLinks && data.contact && Array.isArray(data.contact.links)){
        contactLinks.innerHTML = '';
        data.contact.links.forEach(function(link){
          var a = document.createElement('a');
          a.className = 'btn primary';
          a.href = link.href || '#';
          if (link.external){ a.target = '_blank'; a.rel = 'noreferrer'; }
          var img = document.createElement('img');
          img.className = 'icon';
          img.src = link.icon || '';
          img.alt = '';
          img.setAttribute('aria-hidden', 'true');
          a.appendChild(img);
          var label = document.createElement('span');
          label.textContent = link.label || '';
          a.appendChild(label);
          contactLinks.appendChild(a);
        });
      }

      setText('#footer-prefix', data.footer && data.footer.prefix);
      setText('#footer-owner', data.footer && data.footer.owner);
      setText('#footer-note', data.footer && data.footer.note);

      document.querySelectorAll('[data-scroll]').forEach(function(el){
        el.addEventListener('click', function(evt){
          var targetSelector = el.getAttribute('data-scroll');
          if (!targetSelector){ return; }
          var target = document.querySelector(targetSelector);
          if (target){
            evt.preventDefault();
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });

      var year = document.getElementById('y');
      if (year){ year.textContent = new Date().getFullYear(); }
    })();
  </script>
</body>
</html>
