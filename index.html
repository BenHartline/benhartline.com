<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <meta name="description" content="" />
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <div class="nav">
    <div class="container">
      <div class="nav-inner">
        <a class="brand" id="brand" href="#" data-scroll="body"></a>
        <div class="nav-links" id="nav-links"></div>
      </div>
    </div>
  </div>

  <header>
    <div class="container hero">
      <div>
        <h1 id="hero-title"></h1>
        <p class="subtitle" id="hero-subtitle"></p>
        <div class="cta" id="hero-cta"></div>
      </div>

      <div class="card profile">
        <img class="avatar" id="avatar" src="" alt="" />
      </div>
    </div>
  </header>

  <main class="container">
    <section id="about">
      <h2 class="section-title" id="about-title"></h2>
      <div class="card">
        <div class="about-card">
          <img class="about-photo" id="about-photo" src="" alt="" />
          <div>
            <h3 class="about-name" id="about-name"></h3>
            <div class="about-title" id="about-role"></div>
            <div class="about-location" id="about-location"></div>
            <p class="section-text" id="about-text" style="margin-top:12px;"></p>
          </div>
        </div>
      </div>
    </section>

    <section id="experience">
      <h2 class="section-title" id="experience-title"></h2>
      <div class="card">
        <div id="experience-content"></div>
      </div>
    </section>

    <section id="projects">
      <h2 class="section-title" id="projects-title"></h2>
      <div class="grid" id="projects-grid"></div>
    </section>

    <section id="education">
      <h2 class="section-title" id="education-title"></h2>
      <div class="card">
        <div id="education-content"></div>
      </div>
    </section>

    <section id="skills">
      <h2 class="section-title" id="skills-title"></h2>
      <div class="card">
        <p class="section-text" id="skills-intro"></p>
        <div class="badge-row" id="skills-badges"></div>
      </div>
    </section>

    <section id="contact">
      <h2 class="section-title" id="contact-title"></h2>
      <div class="card">
        <p class="section-text" id="contact-text"></p>
        <div class="mini-links" id="contact-links" style="margin-top:12px;"></div>
      </div>
    </section>

    <footer>
      <span id="footer-prefix"></span>
      <span id="y"></span>
      <span id="footer-owner"></span>
      <span id="footer-note"></span>
    </footer>
  </main>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button class="lightbox-close" id="lightbox-close" type="button" aria-label="Close image">X</button>
    <div class="lightbox-content">
      <img class="lightbox-img" id="lightbox-img" src="" alt="" />
      <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
  </div>

  <script src="assets/site-data.js"></script>
  <script>
    (function(){
      var data = window.siteData || {};

      function setText(selector, text){
        if (!text){ return; }
        var el = document.querySelector(selector);
        if (el){ el.textContent = text; }
      }

      function createBadge(text){
        var span = document.createElement('span');
        span.className = 'badge';
        span.textContent = text;
        return span;
      }

      function createMetaBadges(badges){
        if (!Array.isArray(badges) || !badges.length){ return null; }
        var meta = document.createElement('div');
        meta.className = 'meta';
        badges.forEach(function(badge){
          meta.appendChild(createBadge(badge));
        });
        return meta;
      }

      var lightbox = document.getElementById('lightbox');
      var lightboxImg = document.getElementById('lightbox-img');
      var lightboxCaption = document.getElementById('lightbox-caption');
      var lightboxClose = document.getElementById('lightbox-close');

      function openLightbox(src, alt, caption){
        if (!src || !lightbox || !lightboxImg){ return; }
        lightboxImg.src = src;
        lightboxImg.alt = alt || '';
        if (lightboxCaption){
          var captionText = caption || alt || '';
          lightboxCaption.textContent = captionText;
          lightboxCaption.style.display = captionText ? 'block' : 'none';
        }
        lightbox.classList.add('open');
        lightbox.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox(){
        if (!lightbox || !lightboxImg){ return; }
        lightbox.classList.remove('open');
        lightbox.setAttribute('aria-hidden', 'true');
        lightboxImg.src = '';
        if (lightboxCaption){
          lightboxCaption.textContent = '';
          lightboxCaption.style.display = 'none';
        }
        document.body.style.overflow = '';
      }

      function attachLightbox(img){
        if (!img || !img.src){ return; }
        var caption = img.getAttribute('data-caption') || img.alt || '';
        if (caption){ img.setAttribute('title', caption); }
        img.classList.add('lightbox-target');
        img.addEventListener('click', function(){
          var caption = img.getAttribute('data-caption') || '';
          openLightbox(img.src, img.alt, caption);
        });
      }

      function setupReveal(){
        var targets = document.querySelectorAll('section > .section-title, section > .card, #projects-grid .project-card');
        if (!targets.length){ return; }
        if (!('IntersectionObserver' in window)){
          targets.forEach(function(el){
            el.classList.add('reveal', 'is-visible');
          });
          return;
        }
        targets.forEach(function(el){
          el.classList.add('reveal');
        });
        var observer = new IntersectionObserver(function(entries, obs){
          entries.forEach(function(entry){
            if (entry.isIntersecting){
              entry.target.classList.add('is-visible');
              obs.unobserve(entry.target);
            }
          });
        }, { threshold: 0.15, rootMargin: '0px 0px -10% 0px' });
        targets.forEach(function(el){ observer.observe(el); });
      }

      if (lightbox){
        lightbox.addEventListener('click', function(evt){
          if (evt.target === lightbox){ closeLightbox(); }
        });
      }
      if (lightboxClose){
        lightboxClose.addEventListener('click', closeLightbox);
      }
      document.addEventListener('keydown', function(evt){
        if (evt.key === 'Escape' && lightbox && lightbox.classList.contains('open')){
          closeLightbox();
        }
      });

      function createExperienceItem(item){
        var wrapper = document.createElement('div');
        wrapper.className = 'experience-item';

        var logo = document.createElement('div');
        logo.className = 'experience-logo';
        if (item.logo && item.logo.src){
          var img = document.createElement('img');
          img.src = item.logo.src;
          img.alt = item.logo.alt || '';
          logo.appendChild(img);
          attachLightbox(img);
        } else {
          var initials = (item.company || '').slice(0, 2).toUpperCase();
          logo.textContent = initials;
        }

        var body = document.createElement('div');
        var top = document.createElement('div');
        top.className = 'experience-top';
        var role = document.createElement('h3');
        role.className = 'experience-role';
        role.textContent = item.role || '';
        top.appendChild(role);
        if (item.dates){
          var dates = document.createElement('div');
          dates.className = 'experience-dates';
          dates.textContent = item.dates;
          top.appendChild(dates);
        }
        body.appendChild(top);

        var companyLine = document.createElement('div');
        companyLine.className = 'experience-company';
        var companyText = item.company || '';
        if (item.location){ companyText += ' - ' + item.location; }
        companyLine.textContent = companyText;
        body.appendChild(companyLine);

        if (Array.isArray(item.points) && item.points.length){
          var list = document.createElement('ul');
          list.className = 'experience-points';
          item.points.forEach(function(point){
            var li = document.createElement('li');
            li.textContent = point;
            list.appendChild(li);
          });
          body.appendChild(list);
        }

        wrapper.appendChild(logo);
        wrapper.appendChild(body);
        return wrapper;
      }

      function createCarousel(images, title){
        var media = document.createElement('div');
        media.className = 'project-media';
        var track = document.createElement('div');
        track.className = 'carousel-track';
        var slides = [];

        if (Array.isArray(images) && images.length){
          images.forEach(function(img){
            var slide = document.createElement('div');
            slide.className = 'carousel-slide';
            var image = document.createElement('img');
            image.className = 'carousel-img';
            image.src = img.src || '';
            image.alt = img.alt || title || '';
            slide.appendChild(image);
            var captionText = img.caption || img.alt || '';
            if (captionText){
              image.setAttribute('data-caption', captionText);
              var caption = document.createElement('div');
              caption.className = 'carousel-caption';
              caption.textContent = captionText;
              slide.appendChild(caption);
            }
            attachLightbox(image);
            slides.push(slide);
            track.appendChild(slide);
          });
        } else {
          for (var i = 0; i < 2; i++){
            var placeholder = document.createElement('div');
            placeholder.className = 'carousel-slide';
            var inner = document.createElement('div');
            inner.className = 'carousel-placeholder';
            inner.textContent = 'Project Preview';
            placeholder.appendChild(inner);
            slides.push(placeholder);
            track.appendChild(placeholder);
          }
        }

        media.appendChild(track);

        if (slides.length > 1){
          var index = 0;
          function update(){
            track.style.transform = 'translateX(' + (-index * 100) + '%)';
          }
          var prev = document.createElement('button');
          prev.className = 'carousel-arrow left';
          prev.type = 'button';
          prev.setAttribute('aria-label', 'Previous image');
          prev.textContent = '<';
          prev.addEventListener('click', function(){
            index = (index - 1 + slides.length) % slides.length;
            update();
          });
          var next = document.createElement('button');
          next.className = 'carousel-arrow right';
          next.type = 'button';
          next.setAttribute('aria-label', 'Next image');
          next.textContent = '>';
          next.addEventListener('click', function(){
            index = (index + 1) % slides.length;
            update();
          });
          media.appendChild(prev);
          media.appendChild(next);
        }

        return media;
      }

      if (data.meta){
        if (data.meta.title){ document.title = data.meta.title; }
        if (data.meta.description){
          var desc = document.querySelector('meta[name="description"]');
          if (desc){ desc.setAttribute('content', data.meta.description); }
        }
      }

      var brand = document.getElementById('brand');
      if (brand && data.brand){
        brand.textContent = data.brand.name || '';
        var brandTarget = data.brand.scrollTarget || data.brand.href || '#';
        brand.setAttribute('href', brandTarget);
        if (data.brand.scrollTarget){ brand.setAttribute('data-scroll', data.brand.scrollTarget); }
      }

      var navLinks = document.getElementById('nav-links');
      if (navLinks && Array.isArray(data.nav)){
        navLinks.innerHTML = '';
        data.nav.forEach(function(link){
          var a = document.createElement('a');
          a.textContent = link.label;
          var href = link.target || '#';
          a.setAttribute('href', href);
          if (link.scrollTarget){ a.setAttribute('data-scroll', link.scrollTarget); }
          if (link.external){ a.target = '_blank'; a.rel = 'noreferrer'; }
          if (link.style === 'primary'){ a.classList.add('btn', 'primary'); }
          navLinks.appendChild(a);
        });
      }

      setText('#hero-title', data.hero && data.hero.title);
      setText('#hero-subtitle', data.hero && data.hero.subtitle);
      var cta = document.getElementById('hero-cta');
      if (cta && data.hero && Array.isArray(data.hero.ctas)){
        cta.innerHTML = '';
        data.hero.ctas.forEach(function(item){
          var a = document.createElement('a');
          a.textContent = item.label;
          a.href = item.target || '#';
          a.classList.add('btn');
          if (item.style === 'primary'){ a.classList.add('primary'); }
          if (item.external){ a.target = '_blank'; a.rel = 'noreferrer'; }
          if (item.type === 'scroll'){ a.setAttribute('data-scroll', item.target); }
          cta.appendChild(a);
        });
      }
      var avatar = document.getElementById('avatar');
      if (avatar && data.hero && data.hero.avatar){
        avatar.src = data.hero.avatar.src || '';
        avatar.alt = data.hero.avatar.alt || '';
        attachLightbox(avatar);
      }

      setText('#about-title', data.about && data.about.title);
      setText('#about-text', data.about && data.about.text);
      setText('#about-name', data.about && data.about.profile && data.about.profile.name);
      setText('#about-role', data.about && data.about.profile && data.about.profile.role);
      setText('#about-location', data.about && data.about.profile && data.about.profile.location);
      var aboutPhoto = document.getElementById('about-photo');
      if (aboutPhoto && data.about && data.about.profile && data.about.profile.photo){
        aboutPhoto.src = data.about.profile.photo.src || '';
        aboutPhoto.alt = data.about.profile.photo.alt || '';
        attachLightbox(aboutPhoto);
      }
      setText('#experience-title', data.experience && data.experience.title);
      setText('#projects-title', data.projects && data.projects.title);
      setText('#education-title', data.education && data.education.title);

      function renderList(items, containerId){
        var container = document.getElementById(containerId);
        if (!container || !Array.isArray(items)){ return; }
        container.innerHTML = '';
        items.forEach(function(item){
          var wrapper = document.createElement('div');
          wrapper.className = 'project';
          var h3 = document.createElement('h3');
          h3.textContent = item.title || '';
          wrapper.appendChild(h3);
          if (item.description){
            var p = document.createElement('p');
            p.textContent = item.description;
            wrapper.appendChild(p);
          }
          var meta = createMetaBadges(item.badges);
          if (meta){ wrapper.appendChild(meta); }
          container.appendChild(wrapper);
        });
      }

      var experienceContent = document.getElementById('experience-content');
      if (experienceContent && data.experience && Array.isArray(data.experience.items)){
        experienceContent.innerHTML = '';
        experienceContent.className = 'experience-list';
        data.experience.items.forEach(function(item){
          experienceContent.appendChild(createExperienceItem(item));
        });
      }

      var projectsGrid = document.getElementById('projects-grid');
      if (projectsGrid && data.projects && Array.isArray(data.projects.items)){
        projectsGrid.innerHTML = '';
        data.projects.items.forEach(function(item){
          var card = document.createElement('div');
          card.className = 'card project-card';
          card.appendChild(createCarousel(item.images, item.title));
          var body = document.createElement('div');
          body.className = 'project-body';
          var h3 = document.createElement('h3');
          h3.textContent = item.title || '';
          body.appendChild(h3);
          if (item.description){
            var p = document.createElement('p');
            p.textContent = item.description;
            body.appendChild(p);
          }
          if (Array.isArray(item.points) && item.points.length){
            var list = document.createElement('ul');
            list.className = 'project-points';
            item.points.forEach(function(point){
              var li = document.createElement('li');
              li.textContent = point;
              list.appendChild(li);
            });
            body.appendChild(list);
          }
          var meta = createMetaBadges(item.badges);
          if (meta){ body.appendChild(meta); }
          card.appendChild(body);
          projectsGrid.appendChild(card);
        });
      }

      renderList(data.education && data.education.items, 'education-content');

      setText('#skills-title', data.skills && data.skills.title);
      setText('#skills-intro', data.skills && data.skills.intro);
      var skills = document.getElementById('skills-badges');
      if (skills && data.skills && Array.isArray(data.skills.items)){
        skills.innerHTML = '';
        data.skills.items.forEach(function(skill){
          skills.appendChild(createBadge(skill));
        });
      }

      setText('#contact-title', data.contact && data.contact.title);
      setText('#contact-text', data.contact && data.contact.text);
      var contactLinks = document.getElementById('contact-links');
      if (contactLinks && data.contact && Array.isArray(data.contact.links)){
        contactLinks.innerHTML = '';
        data.contact.links.forEach(function(link){
          var a = document.createElement('a');
          a.className = 'btn primary';
          a.href = link.href || '#';
          if (link.external){ a.target = '_blank'; a.rel = 'noreferrer'; }
          var img = document.createElement('img');
          img.className = 'icon';
          img.src = link.icon || '';
          img.alt = '';
          img.setAttribute('aria-hidden', 'true');
          a.appendChild(img);
          var label = document.createElement('span');
          label.textContent = link.label || '';
          a.appendChild(label);
          contactLinks.appendChild(a);
        });
      }

      setText('#footer-prefix', data.footer && data.footer.prefix);
      setText('#footer-owner', data.footer && data.footer.owner);
      setText('#footer-note', data.footer && data.footer.note);

      document.querySelectorAll('[data-scroll]').forEach(function(el){
        el.addEventListener('click', function(evt){
          var targetSelector = el.getAttribute('data-scroll');
          if (!targetSelector){ return; }
          var target = document.querySelector(targetSelector);
          if (target){
            evt.preventDefault();
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });

      var year = document.getElementById('y');
      if (year){ year.textContent = new Date().getFullYear(); }
      setupReveal();
    })();
  </script>
</body>
</html>
